<!DOCTYPE html>

  <body>
    <div class = "container">
      <header>
        <img src="assets/images/su_banner.gif" alt="banner">
        <nav id="main-nav">
          <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Our Services</a></li>
          <li><a href="contact.html">contact Us</a></li>
          <li><a href="about.html">About Us</a></li>
          </ul>
        </nav>
      </header>
      <main class="content">
        <h2>Contact Us:</h2>
        <form>
          <fieldset name="Personal Information">
            <legend>Personal Information</legend>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" maxlength="25">*<br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" maxlength="25">*<br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" maxlength="35">*<br>

            Please select the music genre(s) that you like: <br>
            <input type="checkbox" id="Classic" value="Classic">
            <label for="Classic"> Classic</label><br>
            <input type="checkbox" id="Jazz" value="Jazz">
            <label for="Jazz"> Jazz</label><br>
            <input type="checkbox" id="Blues" value="Blues">
            <label for="Blues"> Blues</label><br>
            <input type="checkbox" id="Instrumentals" value="Instrumentals">
            <label for="Instrumentals"> Instrumentals</label>
          </fieldset>
          <fieldset name="Your Message">
            <legend>Your Message</legend>
            <label for="fname">How did you hear about us ?</label>
            <select name="Howdidhear">
              <option value="Our website">Our website</option>
              <option value="Friends">Friends</option>
              <option value="TV adv">TV adv.</option>
              <option value="Others">Others</option>  
            </select><br>
            <label>Would you recomend us to your friends ?</label><br>
            <input type="radio" id="Yes" name="Recomended" value="Yes" checked>
            <label for="Yes">Yes</label>
            <input type="radio" id="No" name="Recomended" value="CSS">
            <label for="No">No</label>
            <input type="radio" id="Maybe" name="Recomended" value="Maybe">
            <label for="Maybe">Maybe</label><br>
            <label>Your request :</label><br>
            <textarea></textarea><br>
            <input type="checkbox" id="email_update" checked>
            <label for="email_update">Sign me up for email update</label><br>
            <input type="submit" id="submit">

          </fieldset>
          
          <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2885.865810547911!2d-79.39194918507806!3d43.671760559249314!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b2e0b64e1140d%3A0xd11156503e310196!2sSpa%20at%20Four%20Seasons%20Toronto!5e0!3m2!1sfr!2sca!4v1663700063639!5m2!1sfr!2sca"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>


        </form>
      </main>
